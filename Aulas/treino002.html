<body>
<h1>Digite sua nota</h1>

<p>
    Digite três numeros:
   <input type="number" name="txtn1" id="txtn1"> 
   <input type="number" name="txtn2" id="txtn2">
   <input type="number" name="txtn3" id="txtn3">
   <input type="button" value="verificar" onclick="verificar()">
    
</p>

<p id="res"></p>
   


  
    <script>
    function verificar() {
      var n1 = Number(document.getElementById('txtn1').value)
      var n2 = Number(document.getElementById('txtn2').value)
      var n3 = Number(document.getElementById('txtn3').value)
      var res = document.getElementById('res')

      if(n1 > n2 && n1 > n3) {
        res.innerHTML = `O numero maior é: ${n1}`
      } else if(n2 > n1 && n2 > n3) {
        res.innerHTML = `O numero maior é: ${n2}`
      } else if(n3 > n1 && n3 > n2) {
        res.innerHTML = `O maior numero é: ${n3}`
      }





}
    </script>
