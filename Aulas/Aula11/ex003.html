<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="resultado"></div>

    <script>
        function verificar() {
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.getElementById('resultado')
        var vel = Number(txtv.value)
        res.innerHTML = `A velocidade do seu carro é <strong>${vel} Km/h </strong> <br>`
        if (vel > 60){
            res.innerHTML += `Você ultrapassou a velocidade permitida. <strong>MULTADO!</strong> <br>`
        }  /* else {
            res.innerHTML += `Você não ultrapassou a velocidade <br>`
        } */
        res.innerHTML += `Dirija com o cinto de segurança`
    }
    </script>
