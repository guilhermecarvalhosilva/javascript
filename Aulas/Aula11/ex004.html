<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade país</title>
</head>
<body>
    <h1>Qual o seu país de origem?</h1>
    Qual país você nasceu: <input type="text" name="txtp" id="txtp">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="resposta"></div>

    <script>
        function verificar(){
            var tpais = window.document.getElementById('txtp')
            var pais = (tpais.value)
            var res = window.document.getElementById('resposta')
            res.innerHTML = `Vivendo em <strong>${pais} </strong> <br>`

            if (pais == 'Brasil' || pais == 'brasil') {
                res.innerHTML += `Você é  <strong>Brasileiro </strong>`
            } else {
                res.innerHTML += `Você é  <strong>Estrangeiro </strong>`
            }
        }
    </script>
</body>
</html>
