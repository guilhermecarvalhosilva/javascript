<html lang="pt-br">

<body>
    <header>
        <h1>Verificador de idade</h1>

      <div>
        <p>Ano de nascimento:

        </p>

        <p><input type="button" value="verificar" onclick="verificar()"></p>
      </div>

      <div id="res">
        Preencha os dados a acima para ver o resultado!
      </div>
    </main>

    </footer>
